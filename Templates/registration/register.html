{% extends "ask/ind.html" %}

{% block content %}

            <div class="span9  well">
            <legend>Create an account</legend>

            <form method="post" action="/ask_me/register/" >
                {% csrf_token %}
                    {% if form.errors %}
                    <div class="alert alert-error">
                <a class="close" data-dismiss="alert" href="#">Ã—</a>Failed to register! 
                    </div>
                    {% endif %}
                {% for field in form %}
                
                    <div class="form-horizontal">
                          {% if field.errors %}
                     <div class="span6 control-group">
                        {% else %}
                     <div class="span12 control-group">
                          {% endif %}
                        <label class="control-label"  for="{{ field.id_for_label }}" >{{ field.label }}</label>
                          <div class="controls">

                            <input id="{{ field.id_for_label }}" 
                                   maxlength="{{ field.max_length }}" name="{{ field.name }}"
                                   {% if field.name != "password1" and field.name != "password2" %}
                                   type="text"
                                   {% else %}
                                   type="password"
                                   {% endif %}
                                   value="{{ field.value|default_if_none:"" }}" required="">
                            </div>
                    </div>
                       {% if field.errors %}
                        <div class="span6 alert alert-error">
                            {{ field.errors|first }}
                        </div>
                        {% endif %}
                    </div>
                {% endfor %}
<div class="span5 offset5"> 
                <input type="hidden" name="next" value="{{ next }}"/>
                <button type="submit" class="btn btn-primary ">Register!</button>
            </div>
            </form>
        </div>

{% endblock %}
